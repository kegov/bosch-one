description: Sensor Shuttle Board GPIO control pins

compatible: "bosch,shuttle-board"

child-binding:
    description: GPIO Pin for Sensor Shuttle Board control
    properties:
       gpios:
          type: phandle-array
          required: true
       label:
          required: true
          type: string
          description: description of shuttle board control pin
